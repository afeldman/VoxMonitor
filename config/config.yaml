# VoxMonitor Training Configuration
# Pig vocalization classification with multi-task learning
# Integrated with DeepSuite for advanced training capabilities

data:
  root_dir: /Volumes/Backup/backup/toennies-ai/Soundwell/Soundwel
  key_xlsx: /Volumes/Backup/backup/toennies-ai/Soundwell/SoundwelDatasetKey.csv
  sample_rate: 16000
  max_length_sec: 5.0
  val_fraction: 0.2

labels:
  # Multi-task classification targets
  columns:
    - age
    - sex
    - valence
    - context

train:
  batch_size: 32
  num_workers: 4
  max_epochs: 100
  lr: 1.0e-3
  weight_decay: 1.0e-5
  seed: 42
  checkpoint_dir: ckpt/voxmonitor
  device: auto  # auto | cuda | mps | cpu
  
  # DeepSuite Integration
  mlflow_experiment: null  # Set to experiment name to enable MLflow logging
  export_formats: []  # Options: ["onnx", "torchscript", "tensor_rt", "kendryte", "tflite"]
  # Example: ["onnx", "torchscript"]
  embed_dim: 128
