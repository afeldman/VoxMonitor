# VoxMonitor Training Configuration
# Pig vocalization classification with multi-task learning

data:
  root_dir: data/audio
  key_xlsx: data/SoundwelDatasetKey.xlsx
  sample_rate: 16000
  max_length_sec: 5.0
  val_fraction: 0.2

labels:
  # Multi-task classification targets
  columns:
    - age
    - sex
    - valence
    - context

train:
  batch_size: 32
  num_workers: 4
  max_epochs: 100
  lr: 1.0e-3
  weight_decay: 1.0e-5
  seed: 42
  checkpoint_dir: ckpt/voxmonitor
  device: auto  # auto | cuda | mps | cpu

model:
  embed_dim: 128
